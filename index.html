<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON/OFF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/bulb_on.png">
</head>
<body>
    <div class="main-heading">
        <h2>Can you turn the light on ?</h2>

        <button onclick="document.getElementById('myImage').src = 'images/bulb_on.png' ">LIGHTS ON</button>

        <img src="images/bulb_off.png" alt="bulb" id="myImage" >

        <button onclick="document.getElementById('myImage').src = 'images/bulb_off.png' ">LIGHTS OFF</button>

        <h2 class="sec-head">Switch off the light before leaving !</h2>
    </div>
</body>
</html>
